sonar.projectName=LMS System
sonar.projectKey=jayanth27shiva_Back-end-repo
sonar.organization=jayanth27shiva

# Source code locations
sonar.sources=frontend-react/src,backend-flask

# Test locations (update to correct existing test directories)
sonar.tests=frontend-react/tests,backend-flask/tests

# Exclude node_modules, coverage, and test files from source code analysis
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.test.tsx,**/tests/**,**/coverage/**

# Explicitly include test files
sonar.test.inclusions=**/*.test.js,**/*.test.tsx,**/test_*.py

# Coverage reports
sonar.python.coverage.reportPaths=backend-flask/coverage.xml
sonar.javascript.lcov.reportPaths=frontend-react/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Python version
sonar.python.version=3.10
